<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <table>
      <tr>
        <th>name</th>
        <th>height</th>
        <th>place</th>
      </tr>
      <tr>
        <td>Kilimanjaro</td>
        <td>5896</td>
        <td>Tanzania</td>
      </tr>
    </table>

    <h1>Mountains</h1>

    <div id="mountains"></div>

    <script>
      const MOUNTAINS = [
        {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
        {name: "Everest", height: 8848, place: "Nepal"},
        {name: "Mount Fuji", height: 3776, place: "Japan"},
        {name: "Vaalserberg", height: 323, place: "Netherlands"},
        {name: "Denali", height: 6168, place: "United States"},
        {name: "Popocatepetl", height: 5465, place: "Mexico"},
        {name: "Mont Blanc", height: 4808, place: "Italy/France"},
      ];

      function createTable(){
        let mountainsDiv = document.getElementById("mountains");
        let table = document.createElement("table");

        mountainsDiv.appendChild(table);

        let trHeader = document.createElement("tr");
        table.appendChild(trHeader);
        trHeader.style.textTransform = "capitalize";

        let header = Object.keys(MOUNTAINS[0]);

        for(let i = 0; i < header.length; i++){
          let headerTh = document.createElement("th");
          headerTh.appendChild(document.createTextNode(header[i]));
          trHeader.appendChild(headerTh);
        }

        MOUNTAINS.forEach(mountain => {
          let trRows = document.createElement("tr");
          table.appendChild(trRows);

          header.forEach(field => {
            let tdField = document.createElement("td");
            tdField.appendChild(document.createTextNode(mountain[field]));

            if(typeof mountain[field] == "number"){
              tdField.style.textAlign = "right";
            }

            trRows.appendChild(tdField);
          });
        });
      }

      createTable();
    </script>
  </body>
</html>
