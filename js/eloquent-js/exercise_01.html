  <body>
    <table>
      <tr>
        <th>name</th>
        <th>height</th>
        <th>place</th>
      </tr>
      <tr>
        <td>Kilimanjaro</td>
        <td>5896</td>
        <td>Tanzania</td>
      </tr>
    </table>

    <h1>Mountains</h1>

    <div id="mountains"></div>

    <script>
      const MOUNTAINS = [
        {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
        {name: "Everest", height: 8848, place: "Nepal"},
        {name: "Mount Fuji", height: 3776, place: "Japan"},
        {name: "Vaalserberg", height: 323, place: "Netherlands"},
        {name: "Denali", height: 6168, place: "United States"},
        {name: "Popocatepetl", height: 5465, place: "Mexico"},
        {name: "Mont Blanc", height: 4808, place: "Italy/France"},
      ];

      function createTable(){
        let mountainsDiv = document.getElementById("mountains");
        let table = document.createElement("table");

        mountainsDiv.appendChild(table);

        let trHeader = document.createElement("tr");
        table.appendChild(trHeader);
        trHeader.style.textTransform = "capitalize";

        let header = Object.keys(MOUNTAINS[0]);

        for(let i = 0; i < header.length; i++){
          let headerTh = document.createElement("th");
          headerTh.appendChild(document.createTextNode(header[i]));
          trHeader.appendChild(headerTh);
        }

/*        let nameHeader = document.createElement("th");
        nameHeader.appendChild(document.createTextNode("Name"));

        let heightHeader = document.createElement("th");
        heightHeader.appendChild(document.createTextNode("Height"));

        let placeHeader = document.createElement("th");
        placeHeader.appendChild(document.createTextNode("Place"));

        trHeader.appendChild(nameHeader);
        trHeader.appendChild(heightHeader);
        trHeader.appendChild(placeHeader);
*/
        for(var key in MOUNTAINS){
          let trRows = document.createElement("tr");
          table.appendChild(trRows);

          let tdName = document.createElement("td");
          tdName.appendChild(document.createTextNode(MOUNTAINS[key].name));
          trRows.appendChild(tdName);

          let tdHeight = document.createElement("td");
          tdHeight.style.textAlign = "right";
          tdHeight.appendChild(document.createTextNode(MOUNTAINS[key].height));
          trRows.appendChild(tdHeight);

          let tdPlace = document.createElement("td");
          tdPlace.appendChild(document.createTextNode(MOUNTAINS[key].place));
          trRows.appendChild(tdPlace);
        }
      }

      createTable();
/*
      let table = document.body.getElementsByTagName("table")[0];

        table.appendChild(trRows);

        let td = document.createElement("td");
        td.appendChild(document.createTextNode(MOUNTAINS[key].name));
      }
*/
    </script>
  </body>
</html>
